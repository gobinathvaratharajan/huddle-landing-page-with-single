<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <header class="logo">
      <img src="./images/logo.svg" alt="Huddle landing page logo">
    </header>
    <article class="page">
      <picture>
        <img src="./images/illustration-mockups.svg" alt="Huddle landing page with single introductory section">
      </picture>
      <div class="page__content">
        <h1 class="page__title">Build The Community Your Fans Will Love</h1>
        <p class="page__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.<br />
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
    </article>
  </main>
</body>
</html>
